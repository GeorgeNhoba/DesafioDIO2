<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu de Navegação -->
    <nav>
        <h3>Menu</h3>
        <ul>
            <li><a href="index.html">Página Principal</a></li>
            <li><a href="sobre.html">Sobre a Clínica</a></li>
            <li><a href="horarios.html">Horário de Atendimento</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <!-- Cabeçalho -->
    <header>
        <h1>Contato</h1>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h2>Entre em Contato Conosco</h2>
        <p>
            Telefone: (11) 1234-5678 <br>
            WhatsApp: (11) 91234-5678 <br>
            Endereço: Rua Exemplo, 123 - São Paulo, SP
        </p>

        <!-- Mapa com Google Maps -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.888293793681!2d-46.63330808440635!3d-23.576838284678634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjPCsDM0JzM2LjYiUyA0NsKwMzgnMDkuNiJX!5e0!3m2!1sen!2sbr!4v1616936233485!5m2!1sen!2sbr" 
            width="100%" 
            height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>

        <!-- Formulário -->
        <h3>Formulário de Contato</h3>
        <form action="#" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="assunto">Assunto:</label><br>
            <input type="text" id="assunto" name="assunto" required><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Footer - Informações de contato e direitos</p>
    </footer>
</body>
</html>
