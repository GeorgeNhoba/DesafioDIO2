<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Clínica Médica</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Layout Principal */
        body {
            display: grid;
            grid-template-areas: 
                "menu header"
                "menu content"
                "menu footer";
            grid-template-columns: 200px 1fr;
            grid-template-rows: 100px 1fr 50px;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Estilos para as áreas */
        nav {
            grid-area: menu;
            background-color: #2d2d2d;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style: none;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px 0;
        }

        header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        main {
            grid-area: content;
            padding: 20px;
            background-color: #f4f4f4;
        }

        footer {
            grid-area: footer;
            background-color: #2d2d2d;
            color: white;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <!-- Menu de Navegação -->
    <nav>
        <h3>Menu</h3>
        <ul>
            <li><a href="index.html">Página Principal</a></li>
            <li><a href="sobre.html">Sobre a Clínica</a></li>
            <li><a href="horarios.html">Horário de Atendimento</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <!-- Cabeçalho -->
    <header>
        <h1>Header</h1>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h2>Content</h2>
        <p>Adicione aqui o conteúdo de cada página.</p>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Footer - Informações de contato e direitos</p>
    </footer>
</body>
</html>
